<!DOCTYPE html>
<html>
    <head>
        <title>CSV to JSON</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <style type="text/CSS">
            .reset-a, .reset-a:hover, .reset-a:visited, .reset-a:focus, .reset-a:active  {
                text-decoration: none;
                color: inherit;
                outline: 0;
                cursor: auto;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 text-center">
                        <p><h2>CSV To JSON</h2></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 custom-file">
                        <input type="file" class="custom-file-input" name="myfile" id="fileSelector" oninput="get_filename();">
                        <label id="fileInputLabel" class="custom-file-label" for="input">Select file</label>
                    </div>
                </div>
                <hr>
                <div class = "row">
                    <div class="col-6 ">
                        <button id="btnUpload" class="btn btn-dark ">Upload File</button>
                    </div>
                </div>
                <hr>

                <div class = "row">
                    <div class="col-12 ">
                        <div id = "txtMessage"></div>
                    </div>
                </div>

                <div id="progressWrapper" class="d-none">
                    <label id="progressStatus"></label>
                    <div class="progress mb-3">
                      <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>

                <div class = "row">
                    <div class="col-6">
                        <button id="btnDownload" class="btn btn-primary">
                            <!-- <a class="reset-a" href="download"> -->
                                Download
                            <!-- </a> -->
                        </button>
                    </div>
                </div>
                <hr>
            </div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./js/csvtojson.js"></script>
    </body>
</html>
